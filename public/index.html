<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS-->
  <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />

  <!-- Tweets CSS-->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- Font Awesome Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer></script>

  <!-- Character Counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js" defer></script>

  <!-- Timeago Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="appTitle">tweeter</span>
    <span class="newTweet">Write a new tweet <i class="fa-solid fa-angles-down down-arrow"></i></span>
  </nav>


  <!-- Page-specific (main) content here -->

  <div class="mainContainer">
    <aside class="user-bar">
      <img src="/images/profile-hex.png" class="userHexagon">
      <h2 class="user-name">Bobina Ross</h2>
      </div>
    </aside>

    <main class="innerContainer">

      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <h3 class="alert"><i class="fa-solid fa-triangle-exclamation warning"></i></h3>

          <!-- Create a new tweet-->
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div class="submitLine">
            <button type="submit" class="tweeter">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

    </main>

    <section class=tweet-container>
    </section>

  </div>



</body>

</html>
